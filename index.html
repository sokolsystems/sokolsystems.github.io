<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<!--jQuery dependencies-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/base/jquery-ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>    
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<!--PQ Grid files-->
    <link rel="stylesheet" href="pqgrid/pqgrid.min.css" />
    <script src="pqgrid/pqgrid.min.js"></script>
<!--PQ Grid Office theme-->
    <link rel="stylesheet" href="pqgrid/themes/office/pqgrid.css" />

<script>
    $(function () {
		$.getJSON('./file.json', function(data) {
			var obj = { width: 700, height: 400, title: "ParamQuery Grid Example",resizable:true,draggable:true };
			
			obj.colModel = [
			{ title: "Rank", width: 100, dataType: "integer" },
			{ title: "Company", width: 200, dataType: "string" },
			{ title: "Revenues ($ millions)", width: 150, dataType: "float", align: "right" },
			{ title: "Profits ($ millions)", width: 150, dataType: "float", align: "right"}];
			
			obj.dataModel = { data: data };
			$("#grid_array").pqGrid(obj);
		});
    });

        
</script>    
</head>
<body>
<div id="grid_array" style="margin:100px;"></div>
</body>

</html>
